<div class="container-fluid py-2">
  <div class="row my-1">
    <div class="col-sm-10">
      <app-shopping-list-edit (ingDetails)="onAddedIngredients($event)"></app-shopping-list-edit>
      <hr style="height:0px">
    </div>
  </div>

  <div class=" row my-1">
    <div class="col-sm-10">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of ingredients"><a>{{ ingredient.name }} ({{ ingredient.amount }})</a></li>
      </ul>
    </div>
  </div>
</div>
