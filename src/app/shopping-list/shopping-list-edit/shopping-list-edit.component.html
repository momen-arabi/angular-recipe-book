<div class="row">
  <form>
    <div class="row my-2">
      <div class="col-md-12">
        <div class="row">
          <div class="form-group col-sm-2">
            <input type="text" placeholder="Ingredient Name" aria-label="Name" class="form-control">
          </div>
          <div class="form-group col-sm-1">
            <input type="number" placeholder="0" aria-label="Amount" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="row my-2">
      <div class="col-md-12">
        <button type="button" name="add" class="btn btn-outline-primary me-2">Add</button>
        <button type="button" name="delete" class="btn btn-outline-danger me-2">Delete</button>
        <button type="button" name="clear" class="btn btn-outline-success">Clear</button>
      </div>
    </div>
  </form>
</div>
