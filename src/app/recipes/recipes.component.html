<div class="container-fluid py-2">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list (recipeDetails)="onRecipeShown($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-detail *ngIf="recipeItemDetails; else no_selection" [detailProp]="recipeItemDetails"></app-recipe-detail>
      <ng-template #no_selection>NO RECIPE SELECTED</ng-template>
    </div>
  </div>
</div>
