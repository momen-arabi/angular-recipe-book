<a class="list-group-item clearfix" (click)="onRecipeItemClick()">
  <div class="float-start">
    <h4 class="">{{ recipeItem.name }}</h4>
    <p class="">{{ recipeItem.description }}</p>
  </div>
  <span class="float-end">
    <img [src]="recipeItem.imageUrl" alt="" class="img-fluid" style="max-height:150px;">
  </span>
</a>
